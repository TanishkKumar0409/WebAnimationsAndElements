<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Carousel</title>
  </head>
  <body>
    <section id="exhibi">
      <div id="hero">
        <div class="turn">
          <input type="radio" name="position" id="pos1" />
          <input type="radio" name="position" id="pos2" />
          <input type="radio" name="position" id="pos3" checked />
          <input type="radio" name="position" id="pos4" />
          <input type="radio" name="position" id="pos5" />

          <main id="carousel">
            <div class="item">
              <img
                class="character"
                src="https://wallpapercave.com/wp/wp5865952.jpg"
                alt=""
              />
            </div>
            <div class="item">
              <img
                class="character"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1dF5_Y749SMv5R44suLhWukczIZtUHUMoqwFdr7akf3dfW1hY3sun--pz7a_I-jbfsE0&usqp=CAU"
                alt=""
              />
            </div>
            <div class="item">
              <img
                class="character"
                src="https://i.pinimg.com/originals/bf/cb/fd/bfcbfd8c6728376ba41f4558b8fbcf1d.jpg"
                alt=""
              />
            </div>
            <div class="item">
              <img
                class="character"
                src="https://wallpapercave.com/wp/wp5054528.jpg"
                alt=""
              />
            </div>
            <div class="item">
              <img
                class="character"
                src="https://images.hdqwalls.com/download/moon-knight-marvel-series-0q-320x568.jpg"
                alt=""
              />
            </div>
          </main>

          <div class="navigation">
            <label for="pos1"></label>
            <label for="pos2"></label>
            <label for="pos3"></label>
            <label for="pos4"></label>
            <label for="pos5"></label>
          </div>

          <div class="buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
