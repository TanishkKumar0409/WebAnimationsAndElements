<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliping Carousel</title>
  </head>
  <body>
    <div class="gallery">
      <div class="left">
        <div class="inner">
          <img
            src="https://papers.co/wallpaper/papers.co-an85-captain-america-sad-hero-film-marvel-dark-bw-35-3840x2160-4k-wallpaper.jpg"
            data-counter="1"
            class="item"
          />
          <img
            src="https://c4.wallpaperflare.com/wallpaper/851/962/576/fan-art-digital-art-iron-man-hd-wallpaper-preview.jpg"
            data-counter="2"
            class="item"
          />
          <img
            src="https://www.pixel4k.com/wp-content/uploads/2019/09/new-thor-avengers-endgame_1568055492.jpg.webp"
            data-counter="3"
            class="item"
          />
          <img
            src="https://i.etsystatic.com/29534914/r/il/d57339/3182000093/il_fullxfull.3182000093_mlfo.jpg"
            data-counter="4"
            class="item"
          />
          <img
            src="https://w0.peakpx.com/wallpaper/1003/302/HD-wallpaper-comics-moon-knight-marvel-comics.jpg"
            data-counter="5"
            class="item"
          />
          <img
            src="https://wallpapers.com/images/featured/ghost-rider-btppub7jcnuqpchs.jpg"
            data-counter="6"
            class="item"
          />
        </div>
      </div>
      <div class="right">
        <div class="inner">
          <img
            src="https://wallpapercave.com/wp/wp3597823.jpg"
            data-counter="1"
            class="item"
          />
          <img
            src="https://wallpapers.com/images/hd/marvel-black-and-white-qmh16lv7ozhs37pp.jpg"
            data-counter="2"
            class="item"
          />
          <img
            src="https://i.pinimg.com/originals/6a/2a/59/6a2a59251ba2d9e724c3825c607b73ee.jpg"
            data-counter="3"
            class="item"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8UfGH0Lss6Ab3RFhAkN0pbmxjj2ZB6oxLUNaqYot0hT8FpoSZ0aILP7QtS6H8qdzFYE8&usqp=CAU"
            data-counter="4"
            class="item"
          />
          <img
            src="https://images.hdqwalls.com/download/moon-knight-4k-kg-1360x768.jpg"
            data-counter="5"
            class="item"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9PzunON8Ceqr4Z12HQAgvmgd4PXzwmi6b7ut7wtu8znnl3Id0RQyLChHRbXZrgrrjcMM&usqp=CAU"
            data-counter="6"
            class="item"
          />
        </div>
      </div>
    </div>
  </body>
</html>
