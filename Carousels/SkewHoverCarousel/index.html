<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skew Hover Carouse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgBox">
        <div class="imgDiv" onmouseover="addAction(0)">
          <img
            src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
            alt=""
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy4_mZLDzq88h7gujLp0xrZtHeOrQFfRzt8dpKvwts6LkkJ_X8XWwZ33Kgdaol1tLFO_s&usqp=CAU"
            alt=""
          />
        </div>
        <div class="imgDiv" onmouseover="addAction(1)">
          <img
            src="https://img.freepik.com/premium-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?semt=ais_hybrid"
            alt=""
          />
          <img
            src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/7d458611-fc55-40ee-9646-465850a65486/6d470507-5473-49b9-98ba-791e7207fc72.png"
            alt=""
          />
        </div>
        <div class="imgDiv active" onmouseover="addAction(2)">
          <img
            src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80"
            alt=""
          />

          <img
            src="https://img.freepik.com/premium-photo/image-horse-drawing-using-brush-black-ink-white-background-wildlife-animals-illustration-generative-ai_132416-4124.jpg"
            alt=""
          />
        </div>
        <div class="imgDiv" onmouseover="addAction(3)">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg"
            alt=""
          />
          <img
            src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-killer-whale-black-and-white-hand-drawn-illustration-style-tattoo-pattern-image_2287233.jpg"
            alt=""
          />
        </div>

        <div class="imgDiv" onmouseover="addAction(4)">
          <img
            src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg"
            alt=""
          />
          <img
            src="https://img.freepik.com/premium-photo/image-painting-lion-head-drawing-using-brush-black-ink-white-background-wildlife-animals-illustration-generative-ai_132416-6065.jpg"
            alt=""
          />
        </div>

        <div class="imgDiv" onmouseover="addAction(5)">
          <img
            src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg"
            alt=""
          />
          <img
            src="https://thumbs.dreamstime.com/b/stylized-decorative-deer-vector-ink-hand-drawn-illustration-isolated-white-background-113092571.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
