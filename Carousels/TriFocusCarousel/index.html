<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tri Focus Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="image-container">
        <div class="image-card side-image left">
          <img
            src="https://i.pinimg.com/originals/6e/bb/e4/6ebbe4193820900106d851bb1c133432.jpg"
            alt="Slide 1"
          />
        </div>
        <div class="image-card center-image">
          <img
            src="https://lh5.googleusercontent.com/proxy/fqJuYcKvx4BcaQAvNARnWrTE_iEfJdRnkVlWFydhWpbdh1OvTEZjeSH_kCQjA6BPrDYRDSxi3ZyqOvZ5DBDLSbPg4UiOHuH7BXNEr1ioPxplR6WQngHD2rwVKa8-PoaApOKlBO4xNRM"
            alt="Slide 2"
          />
        </div>
        <div class="image-card side-image right">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfJl3-7jTVIHRLxctgKNpDm-wc-UJuwQ9m9A&s"
            alt="Slide 3"
          />
        </div>
        <div class="image-card">
          <img
            src="https://4kwallpapers.com/images/wallpapers/black-panther-marvel-superheroes-black-background-amoled-5k-5280x2924-8385.jpg"
            alt="Slide 4"
          />
        </div>
        <div class="image-card">
          <img
            src="https://4kwallpapers.com/images/wallpapers/iron-man-minimal-art-polygonal-marvel-superheroes-dark-3840x2160-3482.jpg"
            alt="Slide 5"
          />
        </div>
        <div class="image-card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR3CbR_IwvqD2QR99tYjaK-5VMuUcXLYPWwA&s"
            alt="Slide 6"
          />
        </div>
        <div class="image-card">
          <img
            src="https://wallpapercave.com/wp/wp10198775.jpg"
            alt="Slide 7"
          />
        </div>
        <div class="image-card">
          <img
            src="https://assets.hongkiat.com/uploads/marvel-wallpapers/mobile/preview/marvel-mobile-wallpaper-7.jpg"
            alt="Slide 8"
          />
        </div>
        <div class="carousel-indicators">
          <button class="carousel-indicator" aria-label="Slide 1"></button>
          <button class="carousel-indicator" aria-label="Slide 2"></button>
          <button class="carousel-indicator" aria-label="Slide 3"></button>
          <button class="carousel-indicator" aria-label="Slide 4"></button>
          <button class="carousel-indicator" aria-label="Slide 5"></button>
          <button class="carousel-indicator" aria-label="Slide 6"></button>
          <button class="carousel-indicator" aria-label="Slide 7"></button>
          <button class="carousel-indicator" aria-label="Slide 8"></button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
