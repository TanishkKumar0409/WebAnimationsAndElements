<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Hover Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="box" onmouseenter="cb(0)">
          <img
            src="https://wallpapercrafter.com/th800/231179-silhouette-of-a-man-standing-in-calm-waters-a-clou.jpg"
            alt="Nature"
          />
          <div class="content">
            <div class="numBox">
              <h1>1</h1>
            </div>
            <div class="textBox">
              <h2>Nature</h2>
              <p>
                Discover the beauty of untouched nature. Explore the wilderness.
              </p>
            </div>
          </div>
        </div>

        <div class="box" onmouseenter="cb(1)">
          <img src="https://wallpapercave.com/wp/wp9161041.jpg" alt="Sunrise" />
          <div class="content">
            <div class="numBox">
              <h1>2</h1>
            </div>
            <div class="textBox">
              <h2>Sunrise</h2>
              <p>
                Feel the serenity of a new day as the sun rises on the horizon.
              </p>
            </div>
          </div>
        </div>

        <div class="box active" onmouseenter="cb(2)">
          <img
            src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/K6B2P23HYD.jpg"
            alt="Mountains"
          />
          <div class="content">
            <div class="numBox">
              <h1>3</h1>
            </div>
            <div class="textBox">
              <h2>Mountains</h2>
              <p>Stand tall like the mountains, and embrace their strength.</p>
            </div>
          </div>
        </div>

        <div class="box" onmouseenter="cb(3)">
          <img
            src="https://cdn.pixabay.com/photo/2017/11/03/18/26/man-2915187_1280.jpg"
            alt="Beach"
          />
          <div class="content">
            <div class="numBox">
              <h1>4</h1>
            </div>
            <div class="textBox">
              <h2>Beach</h2>
              <p>
                Feel the warm sand beneath your feet and the soothing waves.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
