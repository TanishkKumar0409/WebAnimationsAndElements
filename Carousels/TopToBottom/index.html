<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top To Bottom Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item" style="z-index: 4">
            <img
              src="https://getwallpapers.com/wallpaper/full/1/7/2/717966-vertical-ghost-wallpapers-1920x1080.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item" style="z-index: 3">
            <img
              src="https://wallpapercg.com/download/marvels-spider-man-2-4096x1738-17510.jpeg"
              alt=""
            />
          </div>
          <div class="carousel-item" style="z-index: 2">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/916/926/436/city-action-red-fantasy-wallpaper-preview.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item" style="z-index: 1">
            <img
              src="https://wallpapers-clan.com/wp-content/uploads/2024/04/marvel-scary-venom-dark-blue-purple-desktop-wallpaper-preview.jpg"
              alt=""
            />
          </div>
        </div>
        <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
