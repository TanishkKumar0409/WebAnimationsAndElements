<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Multiple Buttons</h1>
        <table border="2px">
          <tr>
            <td>
              <div class="animated-button">
                <button class="btn-1">Click Me</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-2">Hover Me</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-3">Shine</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-4">Reveal</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="animated-button">
                <button class="btn-5">Grow</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-6">Pulse</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-7">Skew</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-8">Split Color</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="animated-button">
                <button class="btn-9"><span>Flip Me</span></button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-10">Blink Border</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-11">Sliding Border</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-12">Rotating Text</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="animated-button">
                <button class="btn-13">Circle Expand</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-14">Fill from Center</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-15">Flip Effect</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-16">Bounce</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="animated-button">
                <button class="btn-17">Ripple</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-18">Slide Underline</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-19">Neon Glow</button>
              </div>
            </td>
            <td>
              <div class="animated-button">
                <button class="btn-20"><span>Text Slide</span></button>
              </div>
            </td>
          </tr>
        </table>
      </div>
</body>
</html>
