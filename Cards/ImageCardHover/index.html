<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Card Hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <img
          src="https://img.freepik.com/free-photo/aokigahara-forest-dark-style_23-2151542368.jpg"
          alt="Forest"
          class="backImage"
        />
        <div class="hidden-image">
          <img
            src="https://png.pngtree.com/png-vector/20240327/ourmid/pngtree-samurai-warrior-or-ronin-japanese-fighter-png-image_12223615.png"
            alt="Samurai"
          />
        </div>
      </div>
      <div class="col">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJuKtPxl08MZliE6IhU5w1zc8uFKDMLKBdog&s"
          alt="Abstract"
          class="backImage"
        />
        <div class="hidden-image">
          <img
            src="https://png.pngtree.com/png-vector/20240724/ourmid/pngtree-character-in-dark-hooded-cloak-wielding-sword-png-image_13113166.png"
            alt="Hooded Warrior"
          />
        </div>
      </div>
      <div class="col">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3e5qKVCkJl4Y8Vu13QV_7KeThSqBiaw-aEw&s"
          alt="Abstract Art"
          class="backImage"
        />
        <div class="hidden-image">
          <img
            src="https://wallpapers.com/images/hd/godof-war-armored-warrior-cau9da16khbrwnkp.png"
            alt="Armored Warrior"
          />
        </div>
      </div>
    </div>
  </body>
</html>
