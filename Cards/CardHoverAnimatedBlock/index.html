<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Animated Block</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <article class="card__article">
          <img
            src="https://giffiles.alphacoders.com/178/17846.gif"
            alt=""
            class="card__img"
          />
          <div class="card__data">
            <span class="card__description">Vancouver Mountaines, Canada</span>
            <h2 class="card__title">The Great Path</h2>
            <a href="#" class="card__button">Read More</a>
          </div>
        </article>
        <article class="card__article">
          <img
            src="https://64.media.tumblr.com/e2f9f9ce3041dac6bc244807334c95d7/tumblr_nvynxiEX8F1u2bcamo2_r1_540.gif"
            alt=""
            class="card__img"
          />
          <div class="card__data">
            <span class="card__description">Vancouver Mountaines, Canada</span>
            <h2 class="card__title">The Great Path</h2>
            <a href="#" class="card__button">Read More</a>
          </div>
        </article>
        <article class="card__article">
          <img src="https://i.gifer.com/NEpo.gif" alt="" class="card__img" />
          <div class="card__data">
            <span class="card__description">Vancouver Mountaines, Canada</span>
            <h2 class="card__title">The Great Path</h2>
            <a href="#" class="card__button">Read More</a>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
